<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Assets/index.css">
    <title>Quiz Web App</title>
</head>
<body>
    <div id="container-wrapper">
        <h3 class="one" id="question">What is the shortform of HTML? </h3>
        <form>
            <input type="radio" id="answer-one" name="html_shortForm" value="HTML">
            <label for="html">HTML</label><br>

            <input type="radio" id="answer-two" name="html_shortForm" value="HMLT">
            <label for="hmlt">HMLT</label><br>

            <input type="radio" id="answer-three" name="html_shortForm" value="MLHT">
            <label for="mlht">MLHT</label>
        </form>
        <h3 class="two" id="question">What is the other name for Javascript?</h3>
        <form>
            <input type="radio" id="answer-one" name="jsOtherName" value="HTML">
            <label for="ECMAscript">ECMAscript</label><br>

            <input type="radio" id="answer-two" name="jsOtherName" value="HMLT">
            <label for="JS">JS</label><br>

            <input type="radio" id="answer-three" name="jsOtherName" value="MLHT">
            <label for="iDontKnow">I don't know</label>
        </form>
        </div>
    </div>
    <script src="./Assets/index.js"></script>
</body>
</html>
